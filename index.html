<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- <script src="/path/to/cdn/jquery.min.js"></script> -->
    <!-- <script src="/path/to//js/form-to-json.js"></script> -->
    <title>report-it</title>
</head>
<body>
    <div class="container">
        <div id="main-logo"></div>
        <form id="login-form" action="URL" method="POST">
            <input type="text" name="phone-no" id="phone-no" class="login-form-field" placeholder="Reporter's Phone Number">
            <br>
            <input type="text" name="pin-code" id="pin-code" class="login-form-field" placeholder="Pincode(Optional)"><br><br><br><br>
            <label for="picture">Take a picture of the accident :</label><br><br>
            <input id="environment" type="file" name="picture" accept="image/*" capture="environment">
            <br><br><br>
            <input type="submit" value="Report a Case" class="login-form-field" id="login-form-submit"><br>
            <label>Your contact detail will be shared with the near police <br> station, in case the department want more <br> detail regarding the incident.</label> <br><br><br><br>
            <p class="extra-detail" style="font-size: 22px;">Wanna Stay Anonymous <label class="switch"> <input type="checkbox"> <span class="slider round"></span> </label></p> 
        </form>
    </div>
    <p class="result-json-output"></p>

    
    <script src="report-it-main"></script>
</body>
</html>
